      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

  <body>
	<div class="container clearfix">
      <form class="form-signin" method="post" action="/data" name="jobs" enctype="multipart/form-data">
        <h2 class="form-signin-heading" align="center" style="font-family: PT Sans Narrow">Careers</h2>
        <hr/>
        <style>
		      select:invalid { color: #a3a3a3; }
		    </style>
        <h3 align="center" style="color: #ff0080; font-family: PT Sans Narrow">Choose an office</h3>
        <hr/>
        <div class="clearfix">
        		<input type="radio" class="radio" id="inputOne" value="Chicago" name="Location" enctype="multipart/formdata" style="float:left" required/>
        		<label id="CHI" title="Chicago" for="inputOne" style="float:left"><p class="imgText"></p></label>
            <!-- <p class="imgText">CHI</p> -->
        		<input type="radio" class="radio" id="inputTwo" value="Martigny" name="Location" enctype="multipart/formdata" style="float:right" required/>
        		<label id="MAR" title="Martigny" for="inputTwo" style="float:right"><p class="imgText"></p></label>
            <!-- <p class="imgText" style="font-weight:bold; height: 20px;" align="center">MAR</p> -->
        </div>
        <hr/>
        <select class="form-control" name="PositionType" enctype="multipart/form-data" required>
        	<option value="Position Type" disabled selected hidden>Position Type</option>
        	<option>Full Time</option>
        	<option>Internship</option>
        </select>
        <select class="form-control" name="Position" enctype="multipart/form-data" required>
        	<option value="Position" disabled selected hidden>Position</option>
        	<option>Algorithmic Trader</option>
        	<option>Systems Engineer</option>
          <option>DevOps Engineer</option>
        	<option>Legal Representative</option>
        	<option>RV Trader</option>
          <option>Network Engineer</option>
          <option>Financial Analyst</option>
          <option>Business Operations Associate</option>
        	<option>Software Engineer</option>
        </select>
        <input class="input-block-level" name="First" placeholder="First Name" enctype="multipart/form-data" type="text" required>
        <input class="input-block-level" name="Last" placeholder="Last Name" enctype="multipart/form-data" type="text" required>
        <input class="input-block-level" name="Email" placeholder="Email Address" enctype="multipart/form-data" type="text" required>
        <script src="../static/validatePhoneNumber.js"></script>
        <input class="input-block-level" name="Phone" id="Phone" placeholder="Phone Number" enctype="multipart/form-data" type="text" onkeypress='return validatePhoneNumber(event)' maxlength="10" required>
    		<input class="input-block-level" name="School" placeholder="Undergraduate College/University" enctype="multipart/form-data" type="text" required>
    		<select class="form-control" name="DegreeType" enctype="multipart/form-data" required>
        	<option value="Degree Type" disabled selected hidden>Degree Type</option>
        	<option>B.A.</option>
        	<option>B.S.</option>
        	<option>M.A.</option>
        	<option>M.S.</option>
        	<option>PhD</option>
        </select>
        <input class="input-block-level" name="Degree" placeholder="Degree" enctype="multipart/form-data" type="text" required>
        <input id="upload" type="file" name="Resume" accept="application/pdf" required>
        <p align="left">Upload Resume<p/>
        <button class="btn btn-large btn-primary" type="submit">Submit</button>
      </form>

    </div> <!-- /container -->
